name: Auto Version Bump

on:
  push:
    branches:
      - master

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get latest tag and increment patch version
        id: version
        run: |
          # Get the latest semantic version tag using git's native version sorting
          latest_tag=$(git tag -l 'v*.*.*' --sort=-version:refname | head -n1)
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
          fi
          echo "Latest tag: $latest_tag"
          
          # Extract version numbers (remove 'v' prefix)
          version=${latest_tag#v}
          
          # Validate version format (should be major.minor.patch)
          if ! [[ "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format: $version"
            exit 1
          fi
          
          # Split version into major, minor, patch
          IFS='.' read -r major minor patch <<< "$version"
          
          # Increment patch version
          new_patch=$((patch + 1))
          new_version="v${major}.${minor}.${new_patch}"
          
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          # Check if tag already exists
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag $NEW_VERSION already exists, skipping"
            exit 0
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Auto version bump to $NEW_VERSION"
          git push origin "$NEW_VERSION"
